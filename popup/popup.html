<!DOCTYPE html>
<html>
<head>
  <title>FairnessLens</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

    <h1>FairnessLens</h1>
    <div id="status">Analyzing current page...</div>

    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
